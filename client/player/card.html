<div class="card" draggable="true" ondragstart="dragStart(event)">
  <div class="card-header">
    Priority: <span id="card-priority"></span>
  </div>
  <div class="card-body">
    <div>Action</div>
    <div><i id="card-icon" class="fa-solid"></i></div>
    <div id="card-text">Text</div>
  </div>
</div>
